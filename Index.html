<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalonador de Processos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="cpu.svg" alt="" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Escalonador de Processos
                </a>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <div class="row">
            <section class="col-md-6">
                <h2>Configurações</h2>
                <form>
                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade de Processos:</label>
                        <select id="quantidade" class="form-select">
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="excelFile" class="form-label">Carregar Dados do Excel:</label>
                        <input type="file" id="excelFile" class="form-control" accept=".xls,.xlsx">
                    </div>
                </form>
                <table class="table table-bordered" id="tabela">
                    <thead>
                        <tr>
                            <th scope="col">Processo</th>
                            <th scope="col">Tempo Chegada</th>
                            <th scope="col">Tempo Restante</th>
                            <th scope="col">Prioridade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas da tabela serão criadas aqui -->
                    </tbody>
                </table>
            </section>

            <section class="col-md-6">
                <h2>Execução do Algoritmo</h2>
                <label for="algoritmo" class="form-label">Escolha Um Algoritmo:</label>
                <div class="input-group mb-3">
                    <select id="algoritmo" class="form-select">
                        <option value="FCFS">FCFS</option>
                        <option value="SJF">SJF</option>
                        <option value="PRIOC">PRIOC</option>
                        <option value="PRIOP">PRIOP</option>
                        <option value="SRTF">SRTF</option>
                        
                    </select>
                    <button onclick="executarAlgoritmo()" class="btn btn-dark">Executar Algoritmo</button>
                </div>


                <div id="resultados" class="mt-4">
                    <h3>Resultados</h3>
                    <p>Tempo Médio de Execução: <span id="tempo-medio-execucao"></span></p>
                    <p>Tempo Médio de Espera: <span id="tempo-medio-espera"></span></p>
                    <canvas id="grafico" width="400" height="200"></canvas>
                    <button id = "salvar" onclick="salvarGrafico()" class="btn btn-dark mt-3 w-100" style="display: none;">Salvar Gráfico</button>
                </div>

                </div>
            </section>
        </div>
    </main>

    <footer class="bg-dark text-white fixed-bottom">
        <div class="container py-3">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 Escalonador de Processos. Todos os direitos reservados.</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="#"><i class="bi bi-facebook mx-2"></i></a>
                    <a href="#"><i class="bi bi-twitter mx-2"></i></a>
                    <a href="#"><i class="bi bi-linkedin mx-2"></i></a>
                    <a href="#"><i class="bi bi-instagram mx-2"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
